# Default values for mirror.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  namespace: "mirror"
  appName: "linuxmirror"
  fullNameOverride: "linuxmirror"
  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: 
      argocd.argoproj.io/hook: PreSync
      argocd.argoproj.io/sync-wave: "-1"
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: "linuxmirror"

webserver:
  image:
    repository: ghcr.io/xlanor/mirror-caddy
    tag: 1.0.0
    pullPolicy: IfNotPresent
  name: "mirrorweb"
  resources:
    limits:
      cpu: 250m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 1Gi
  restartPolicy: OnFailure
  securityContext:
    enabled: true
    fsGroup: 1000
    runAsUser: 1000
  volumes:
    - name: mirrordata
      nfs:
        server: 10.20.0.10
        path: "/export/mirror"
    - name: mirrorconfig
      nfs:
        server: 10.20.0.10
        path: "/export/mirrorconfig"
  mount:
    - name: mirrordata
      mountPath: /var/www/mirror
  
jobs:
  image:
    repository: ghcr.io/xlanor/sync-image
    tag: 1.0.1
    pullPolicy: IfNotPresent
  name: "mirrorsync"
  resources:
    limits:
      cpu: 250m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 1Gi
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 3
  concurrencyPolicy: Allow
  restartPolicy: OnFailure
  securityContext:
    enabled: true
    fsGroup: 1000
    runAsUser: 1000
  jobSpecific:
    - name: "arcosync"
      schedule: "45 19 * * *"
      command: ["/var/run/sync.sh"]
      args: 
        - "rsync://ftp.belnet.be/arcolinux"
        - "/data"
      volumes:
        server: 10.20.0.10
        path: "/export/arcolinux"
      mount:
        - name: nas
          mountPath: /data
    - name: "zorinsync"
      schedule: "30 13 * * *"
      command: ["/var/run/sync.sh"]
      args: 
        - "rsync://mirror.zorinos.com/isos"
        - "/data"
      volumes:
        server: 10.20.0.10
        path: "/export/zorinos"
      mount:
        - name: nas
          mountPath: /data
    - name: "mxlinux"
      schedule: "55 15 * * *"
      command: ["/var/run/sync.sh"]
      args: 
        - "rsync://mirrors.rit.edu/mxlinux"
        - "/data"
      volumes:
        server: 10.20.0.10
        path: "/export/mxlinux"
      mount:
        - name: nas
          mountPath: /data

