    - name: "almalinux"
      schedule: "50 */3 * * *"
      command: ["/var/run/sync.sh"]
      args: 
        - "rsync://rsync.repo.almalinux.org/almalinux" 
        - "/data"
      volumes:
        server: 10.20.0.10
