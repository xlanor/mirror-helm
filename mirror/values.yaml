# Default values for mirror.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  namespace: "mirror"
  appName: "linuxmirror"
  fullNameOverride: "linuxmirror"
  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: 
      argocd.argoproj.io/hook: PreSync
      argocd.argoproj.io/sync-wave: "-1"
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: "linuxmirror"
  
jobs:
  image:
    repository: ghcr.io/xlanor/sync-image
    tag: 1.0.1
    pullPolicy: IfNotPresent
  name: "mirrorsync"
  resources:
    limits:
      cpu: 250m
      memory: 1Gi
    requests:
      memory: 1Gi
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  restartPolicy: OnFailure
  securityContext:
    enabled: true
    fsGroup: 4001
    runAsUser: 1002
    runAsGroup: 4001
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: name
            operator: In
            values:
            - mew
  jobSpecific:
    - name: "zorinsync"
      schedule: "30 13 * * *"
      command: ["/var/run/sync.sh"]
      args: 
        - "rsync://mirror.zorinos.com/isos"
        - "/data"
      volumes:
        server: 10.20.0.10
        path: "/exports/zorin"
      mount:
        - name: nas
          mountPath: /data
    - name: "linuxmint"
      schedule: "33 */3 * * *"
      command: ["/var/run/sync.sh"]
      args: 
        - "rsync://rsync-packages.linuxmint.com/packages/"
        - "/data"
      volumes:
        server: 10.20.0.10
        path: "/exports/linuxmint"
      mount:
        - name: nas
          mountPath: /data
    - name: "linuxmintiso"
      schedule: "22 */3 * * *"
      command: ["/var/run/sync.sh"]
      args: 
        - "rsync://pub.linuxmint.com/pub/"
        - "/data"
      volumes:
        server: 10.20.0.10
        path: "/exports/linuxmint-iso"
      mount:
        - name: nas
          mountPath: /data
    - name: "mxlinux"
      schedule: "35 */4 * * *"
      command: ["/var/run/sync.sh"]
      args: 
        - "rsync://mirrors.rit.edu/mxlinux"
        - "/data"
      volumes:
        server: 10.20.0.10
        path: "/exports/mxlinux"
      mount:
        - name: nas
          mountPath: /data
    - name: "archlinux"
      schedule: "10 */3 * * *"
      command: ["/var/run/sync.sh"]
      args: 
        - "rsync://mirrors.ocf.berkeley.edu/archlinux"
        - "/data"
      volumes:
        server: 10.20.0.10
