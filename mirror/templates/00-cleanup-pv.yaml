apiVersion: batch/v1
kind: Job
metadata:
  name: mirror-pv-cleanup
  namespace: {{ .Values.global.namespace }}
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
    argocd.argoproj.io/sync-wave: "-1"
spec:
  ttlSecondsAfterFinished: 100
  template:
    spec:
      serviceAccountName: {{ .Values.global.serviceAccount.name }}
      containers:
      - name: kubectl
        image: bitnami/kubectl:latest
        command:
        - /bin/sh
        - -c
        - |
          set -e
          {{- range .Values.jobs.jobSpecific }}
          if kubectl get pv {{ .name }}-pv 2>/dev/null; then
            kubectl patch pv {{ .name }}-pv -p '{"spec":{"claimRef": null}}' 2>/dev/null || true
            echo "Cleaned up {{ .name }}-pv"
          else
            echo "PV {{ .name }}-pv does not exist, skipping"
          fi
          {{- end }}
          # Always exit successfully
          exit 0
      restartPolicy: Never