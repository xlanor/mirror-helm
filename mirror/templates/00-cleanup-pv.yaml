apiVersion: batch/v1
kind: Job
metadata:
  name: mirror-pv-cleanup
  namespace: {{ .Values.global.namespace }}
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
    argocd.argoproj.io/sync-wave: "-1"
spec:
  ttlSecondsAfterFinished: 100
  template:
    spec:
      serviceAccountName: {{ .Values.global.serviceAccount.name }}
      containers:
      - name: kubectl
        image: bitnami/kubectl:latest
        command:
        - /bin/sh
        - -c
        - |
          {{- range .Values.jobs.jobSpecific }}
          if kubectl get pv {{ .name }}-pv &>/dev/null; then
            kubectl patch pv {{ .name }}-pv -p '{"spec":{"claimRef": null}}'
          else
            echo "PV {{ .name }}-pv not found, skipping"
          fi
          {{- end }}
      restartPolicy: OnFailure